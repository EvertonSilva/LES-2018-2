<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Alexandria | Sistema de Bibliotecas</title>
		<!-- <link rel="stylesheet" href="vendor/css/normalize.css"> -->
		<style>
			body {
				background-color: #fcfcfc;
				color: #333;
				font-family: "Helvetica", sans-serif;
			}
			form label {
				display: block;

			}
			form input,
			form textarea {
				margin: 5px 0 15px 0;
				width: 100%;
			}
			#app {
				margin: 0 auto;
				width: 95%;
			}
			.search-form__title {
				display: inline-block;
				padding-right: 5px;
			}
			.search-form__field {
				padding: 0.25%;
			}
			
			.search-results {
				list-style-type: none;
			}
			.search-results li {
				border-bottom: 1px solid #ccc;
				padding: 1em 2em;
				width: 90%;
			}
			.search-results li:nth-child(2n) {
				background-color: #f1f1f1;
			}
			.search-results li:nth-child(2n+1) {
				background-color: #fafafa;
			}
			#reserveDate {
				display: none;
				margin-top: 15px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="search-control">
				<form id="search-form" class="search-form">
					<h3 class="search-form__title">Busca</h3>
					<input id="search-field" class="search-form__field" name="q" type="search" placeholder="Pesquisar livro">
					<button id="search-btn" class="search-form__btn">Pesquisar!</button>
				</form>
			</div>
			
			<div id="search-result">
				<h3>Resultados da busca:</h3>
				<ul class="result-list">
					<li>
						<div class="book-copy book-copy--search">
							<h4 class="book-title">Título do Livro</h4>
							<p class="book-author">Author: Lorem Ipsum</p>
							<p class="book-shelf-number">Número de chamada: 882-31 D724m</p>
							<p class="book-status">Status: DISPONÍVEL</p>
							<p class="book-location">Localização: Biblioteca CENTRAL</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
